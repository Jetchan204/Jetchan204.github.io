<!-- External CSS (CSS is contained in a .css file and the css file is referenced in the 
	 html file using the link tag, which is indicated in the head section)
	 Thus, 1 html file and 1 css file are required	-->
<p>
	<head>
	 <link rel="stylesheet" href="example_1.2.css">
	</head>
	<body>
	 <p> This is my first paragraph.</p>
	 <p> This is my second paragraph. </p>
	 <p> This is my third paragraph. </p>
	</body> 
</p>
